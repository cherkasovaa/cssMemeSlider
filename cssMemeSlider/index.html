<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <input type="radio" name="slider" class="slider__input" id="slide1" checked>
    <input type="radio" name="slider" class="slider__input" id="slide2">
    <input type="radio" name="slider" class="slider__input" id="slide3">
    <input type="radio" name="slider" class="slider__input" id="slide4">

    <div class="slides">
      <div class="inner">
        <div class="slide slide-1"></div>
        <div class="slide slide-2"></div>
        <div class="slide slide-3"></div>
        <div class="slide slide-4"></div>
      </div>
    </div>

    <div class="slides-text">
      <div class="inner">
        <div class="slide-text">Главное, чтобы в 2024 мы не думали, что год назад всё было хорошо</div>
        <div class="slide-text">Жиза</div>
        <div class="slide-text">Вкладывайте в коммуналку. Стабильный рост каждый год</div>
        <div class="slide-text">
          <p>Слышу голос из прекрасного далека</p>
          <p>Голос утренний в серебряной росе</p>
          <p>Он поет о приближеньи Рагнарека</p>
          <p>Будет битва и на ней полягут все.</p>
        </div>
      </div>
    </div>
    <div class="dots">
      <label for="slide1" class="dots__dot"></label>
      <label for="slide2" class="dots__dot"></label>
      <label for="slide3" class="dots__dot"></label>
      <label for="slide4" class="dots__dot"></label>
    </div>
  </div>
</body>

</html>
